<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Success</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 30px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-top: 5px solid #4CAF50;
        }
        .header {
            text-align: center;
            background-color: #4CAF50;
            padding: 15px;
            color: white;
            font-size: 24px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .message {
            font-size: 18px;
            text-align: center;
            line-height: 1.5;
            color: #333;
        }
        .message p {
            margin: 20px 0;
        }
        .cta-button {
            display: inline-block;
            padding: 12px 30px;
            background-color: #008CBA;
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            text-align: center;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        .cta-button:hover {
            background-color: #007B8D;
        }
        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 14px;
            color: #666;
        }
        .footer a {
            color: #008CBA;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        .highlight {
            color: #e74c3c;
            font-weight: bold;
        }

        /* Mobile responsiveness */
        @media screen and (max-width: 600px) {
            .container {
                padding: 20px;
            }

            .header h2 {
                font-size: 20px;
            }

            .message p {
                font-size: 16px;
            }

            .cta-button {
                padding: 10px 25px;
                font-size: 14px;
            }

            .footer p {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Reservation Successful!</h2>
        </div>
        <div class="message">
            <p><span class="highlight">Congratulations!</span> Your parking slot reservation is confirmed.</p>
            <p>Details of your reservation are as follows:</p>
            <p><strong>{{message}}</strong> Your selected slot</p>
            <a href="#" class="cta-button">View Your Reservation</a>
        </div>
        <div class="footer">
            <p>Thank you for choosing Pay to Park! If you have any questions, <a href="#">contact us</a>.</p>
        </div>
    </div>
</body>
</html>
